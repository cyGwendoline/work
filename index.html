<!DOCTYPE html>
<html>
<head>
<title>投资者活动关系_排版</title>
<link rel="stylesheet" type="text/css" href="index.css"/>
<script type="text/javascript" src="index.js"></script>
<meta charset="utf-8"/>
</head>
<body>
<div class="header">
<h3>投资者关系活动排版工具</h3>
<p>支持中文及以下几类特殊字符:空格，·，、,/,中英文状态下的冒号，分号，圆弧号,连接符
<br/>
暂不支持英文及数字
</p>
</div>
<div class="main">
	<form action="#" method="POST" name="rule" accept-charset="utf-8">
		</textarea>
		<div>
			<ul>
			<li>请选择初始排版格式</li>
			<li><input type = "radio" name="rule_radio" value="1">投资者&nbsp;&nbsp;&nbsp;&nbsp;机构：人名/机构：人名 人名</li>
			<li><input type = "radio" name="rule_radio" value="2"  checked="true">
			投资者&nbsp;&nbsp;&nbsp;&nbsp;机构 人名/机构 人名 人名/机构 人名、人名
			<br/>
			&nbsp;&nbsp;接待者&nbsp;&nbsp;&nbsp;&nbsp;职称、职称：人名/职称：人名
			</li>
			<li><input type = "radio" name="rule_radio" value="3">接待者&nbsp;&nbsp;&nbsp;&nbsp;人名（职称、职称）/人名（职称）
			</li>
			<li><input type = "radio" name="rule_radio" value="4">接待者&nbsp;&nbsp;&nbsp;&nbsp;职务 人名/职务 人名(此项只处理一人一职类型)</li>
			</ul>		
			<div  class="button">
				<button type="button" onclick="Exchange()">点此排版</button>
			</div>
		</div>
		<textarea name="new" id="new" class="text">
		</textarea>
		<div  class="button">
			<input type="reset" value="一键清空">
		</div>
	</form>
</div>
<div class="footer"></div>
</body>
</html>
