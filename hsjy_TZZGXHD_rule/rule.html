<!DOCTYPE html>
<html>
<head>
<title>投资者活动关系_排版</title>
<link rel="stylesheet" type="text/css" href="rule.css"/>
<script type="text/javascript" src="rule.js"></script>
<meta charset="utf-8"/>
</head>
<body>
<div class="header">
<h3>投资者关系活动排版工具</h3>
<p class="remark">&nbsp;&nbsp;&nbsp;&nbsp;支持中文及以下几类特殊字符:空格，·，、,/,中英文状态下的冒号，分号，圆弧号,连接符
<br/>
&nbsp;&nbsp;&nbsp;&nbsp;带有英文及数字的请先在预排版区处理
</p>
</div>
<div class="main">
	<div class="pre">
		<div id="pre_title">
			<p class="main_title">预<br/>处<br/>理<br/>区</p>
		</div>
		<div id="pre_textarea">
			<textarea name="old" id="old" class="textarea">		
			</textarea>
		</div>
		<div id="pre_button">
			<ul>
				<li>
					<p class="remark">如需替换，请选择替换模式</p>
				</li>
				<li>
				<span class="pre_button_span">“/” => “；”</span>
				</li>
				<li>
				<span class="pre_button_span">“/” => “，”</span>
				</li>
				<li>
				<input type="text" class="pre_text" name="pre_button_before">
				<span>=></span>
				<input type="text" class="pre_text" name="pre_button_after">
				</li>
				<li>
				<button type="button" onclick="PreExchange()">点此替换</button>
				</li>
			</ul>
		</div>
	</div>
	<div class="before"></div>
	<div class="after"></div>
	<form action="#" method="POST" name="rule" accept-charset="utf-8">
	</form>
</div>
<div class="footer">

</div>
</body>
</html>
